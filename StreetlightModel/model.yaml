StreetlightModel:
  description: 'A Street light model'
  properties:
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: Property
      x-ngsi:
        model: https://schema.org/address
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    annotations:
      description: 'Annotations about the item'
      items:
        type: string
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    category:
      description: 'Type of asset which implements the street light. Enum:''`postTop, bollard, lamppost, lightTower, flashingBeacon, sideEntry, signLight, ornamentalLantern''. Or any other value not defined above and meaningful for the application'
      items:
        enum:
          - bollard
          - flashingBeacon
          - lamppost
          - lightTower
          - ornamentalLantern
          - postTop
          - sideEntry
          - signLight
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
    color:
      description: 'The color of the product'
      type: Property
      x-ngsi:
        model: https://schema.org/color
    colorRenderingIndex:
      description: 'Color rendering index of the lamp'
      type: Property
      x-ngsi:
        model: https://schema.org/Number
    colorTemperature:
      description: 'Correlated color temperature of the lamp'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Kelvin degrees (K)'
    columnBrandName:
      description: 'Name of the column''s brand'
      type: Property
      x-ngsi:
        model: https://schema.org/brand.
    columnColor:
      description: "Column's painting color. Allowed Values: A color keyword as specified by [W3C Color Keywords](https://www.w3.org/TR/SVG/types.html#ColorKeywords). A color value as specified by [W3C Color Data Type](https://www.w3.org/TR/SVG/types.html#BasicDataTypes)"
      type: Property
      x-ngsi:
        model: https://schema.org/color
    columnMadeOf:
      description: 'Material column is made of. Enum:''steel, aluminium, wood, other'''
      enum:
        - steel
        - aluminium
        - wood
        - other
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    columnManufacturerName:
      description: 'Name of the column''s manufacturer'
      type: Property
      x-ngsi:
        model: https://schema.org/manufacturer
    columnModelName:
      description: 'Name of the column''s model'
      type: Property
      x-ngsi:
        model: https://schema.org/model
    compliantWith:
      description: 'A list of standards to which this streetlight model is compliant with'
      items:
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: https://schema.org/Text
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &streetlightmodel_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    image:
      description: 'An image of the item'
      format: uri
      type: Property
      x-ngsi:
        model: https://schema.org/URL
    lampBrandName:
      description: 'Name of the lamp''s brand'
      type: Property
      x-ngsi:
        model: https://schema.org/brand
    lampManufacturerName:
      description: 'Name of the lamp''s manufacturer.'
      type: Property
    lampModelName:
      description: 'Name of the lamp''s model'
      type: Property
      x-ngsi:
        model: https://schema.org/model
    lampTechnology:
      description: 'Technology used by the lamp. Enum:''LED, LPS, HPS''. Or any other value not covered by the above list and meaningful to the application.'
      enum:
        - LED
        - LPS
        - HPS
      type: Property
    lampWeight:
      description: 'Lamp''s weight'
      type: Property
      x-ngsi:
        model: 'Kilograms (kg)'
        units: 'Kilograms (kg)'
    lanternBrandName:
      description: 'Name of the lantern''s brand'
      type: Property
      x-ngsi:
        model: https://schema.org/brand
    lanternManufacturerName:
      description: 'Name of the lantern''s manufacturer'
      type: Property
      x-ngsi:
        model: https://schema.org/manufacturer
    lanternModelName:
      description: 'Name of the lantern''s model'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    lanternWeight:
      description: 'Lantern''s weight'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/weight
        units: 'Kilograms (kg)'
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      type: Geoproperty
    luminousFlux:
      description: 'Maximum light output which can be provided by the lamp'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Lumens (lm)'
    maxPowerConsumption:
      description: 'Maximum power consumption supported by the lantern'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Watts (W).'
    minPowerConsumption:
      description: 'Minimum power consumption supported by the lantern'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Watts (W).'
    name:
      description: 'The name of this item.'
      type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *streetlightmodel_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    powerConsumption:
      description: '(Nominal) power consumption made by the lamp'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: 'Watts (W)'
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    type:
      description: 'NGSI Entity type. It has to be StreetlightModel'
      enum:
        - StreetlightModel
      type: Property
    workingLife:
      description: 'The estimated number of hours working (the lamp) without failure'
      minimum: 0
      type: Property
      x-ngsi:
        model: https://schema.org/Number
        units: Hours
  required:
    - id
    - type
    - name
  type: object
